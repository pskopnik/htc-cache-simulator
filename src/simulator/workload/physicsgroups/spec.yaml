layers:
  -
    # Either spread or nodes_number to determine count of nodes in the layer
    spread: 2 # floats for using round(nodes_number upstream layer * 2)
    nodes_number: 3 # spread evenly on parent nodes

    # Either computing or passive

    computing:
      trigger:
        # Either notify or schedule
        notify:
          channel:
            update_from_parent: true
          delay_duration_dist:
            from_name:
              name: normal
              args:
                - # mu
                - # sigma
        schedule:
          schedule:
            # Either distribution or ...
            distribution:
              dist:
                from_name:
                  name: normal
                  args:
                    - # mu
                    - # sigma
              yield_zero: true
        skip_count_dist:
          from_name:
            name: normal
          args:
            - # mu
            - # sigma
      input_data_set:
        data_set_from_parent: true
      processing_model:
        # Either physics or ...
        physics:
          read_fraction: 0.2
          job_read_size: 300
          output_fraction: 0.3
          output_file_size: 10
          schemes:
            # Either non_correlated
            non_correlated: {}

    passive:
      output_file_size: 10
      growth_model:
        # Either linear or ...
        linear:
          initial_size: 1000
          growth_rate: 10.1
          max_size: 0
          schedule:
            # Either distribution or ...
            distribution:
              dist:
                from_name:
                  name: normal
                  args:
                    - # mu
                    - # sigma
              yield_zero: true

